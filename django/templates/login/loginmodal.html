	<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <p>登录</p>
         </div>
         <div class="modal-body">
			<form class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label id="login_status" class="col-sm-6 control-label"></label>
                    <br/>
                    <label id="show" class="col-sm-6 control-label"></label>
                </div>
				<div class="form-group">
					<label for="login-email" class="col-sm-offset-1 col-sm-2 control-label">邮箱</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="login-email" placeholder="请输入邮箱">
					</div>
				</div>
				<div class="form-group">
					<label for="login-password" class="col-sm-offset-1 col-sm-2 control-label">密码</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="login-password" placeholder="请输入密码">
					</div>
				</div>
			</form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="login_submit">登录</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
         </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
    </div>
