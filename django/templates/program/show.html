{% extends "base.html" %}
{% block title %}{{ title }} - 清华大学广播站{% endblock %}
{% block body %}
<div class="col-md-2"></div>
<div class="panel panel-default col-md-8">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-9"><h1>{{ title }}</h1></div>
      <div style="float:right">
        <br/>
        <a class="btn btn-primary btn-lg" href="/program/play/{{ pgid }}" target="_blank" role="button">播放</a>
        <a class="btn btn-primary btn-lg" href="{{ medialink }}" target="_blank" role="button">下载</a>
      </div>
    </div>
    <p><big><strong>{{ strong }}</strong></big>{{ description }}</p>
  </div>
  <table class="table table-striped table-hover">
  
    {% for a in table %}
    <tr>
      <td>{{ a.0 }}</td>
      <td>{{ a.1 }}</td>
    </tr>
    {% endfor %}
  </table>
  <hr/>
  <div class="row">
    <img src="{{ piclink }}" class="img-rounded img-responsive center-block" />
  </div>
  <br/>
</div>
{% endblock %}
